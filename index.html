<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape-one"></div>
        <div class="shape shape-two"></div>
        <form action="#" class="form">
            <h2 class="form__title">Login Here</h2>
            <div class="form-input__wrapper">
                <label for="username" class="form-label">User Name</label>
                <input type="text" id="username" class="input username-input" placeholder="username">
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="input password-input" placeholder="password">
            </div>
            <button type="submit" class="btn">Log-in</button>
        </form>
    </div>
</body>
</html>
